version: '3.8'

services:
  secret-rotator:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: secret-rotator:1.0.0
    container_name: secret-rotator
    
    restart: unless-stopped
    
    ports:
      - "${WEB_PORT:-8080}:8080"
    
    environment:
      - SECRET_ROTATOR_CONFIG=/app/config/config.yaml
      - PYTHONUNBUFFERED=1
      - TZ=UTC
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_STRUCTURED=${LOG_STRUCTURED:-true}
    
    volumes:
      - ./config:/app/config:ro
      - secret-rotator-data:/app/data
      - secret-rotator-logs:/app/logs
    
    security_opt:
      - no-new-privileges:true
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s