version: '3.8'

services:
  secret-rotator:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: secret-rotator:1.0.0
    container_name: secret-rotator
    
    restart: unless-stopped
    
    ports:
      - "${WEB_PORT:-8080}:8080"
    
    environment:
      - SECRET_ROTATOR_CONFIG=/app/config/config.yaml
      - PYTHONUNBUFFERED=1
      - TZ=UTC
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_STRUCTURED=${LOG_STRUCTURED:-true}
    
    volumes:
      - ./config:/app/config:ro
      - secret-rotator-data:/app/data
      - secret-rotator-logs:/app/logs

volumes:
  secret-rotator-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}
  
  secret-rotator-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOGS_DIR:-./logs}