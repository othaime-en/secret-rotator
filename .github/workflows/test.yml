name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml schedule cryptography

      - name: Run tests
        run: |
          cd tests
          python run_tests.py

      - name: Test summary
        if: always()
        run: echo "Tests completed. Check the logs above for results."
